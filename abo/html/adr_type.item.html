<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Typen"></span>
 </title>
 <span metal:fill-slot="body_title" tal:omit-tag="python:1"
       tal:content="Classname"></span>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="structure python:utils.fieldname('code')"></th>
     <td tal:content="structure context/code/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('description')"></th>
     <td tal:content="structure context/description/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('typecat')"></th>
     <td tal:content="structure context/typecat/menu"></td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
