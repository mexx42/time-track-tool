<tal:block metal:use-macro="templates/page/macros/icing">
 <tal:block metal:fill-slot="menu_slot">
   <tr tal:condition="python:request.user.hasPermission('Edit','invoice')">
    <td tal:condition="python:1" class="sidebar" nowrap>
      <span class="classblock"
       tal:define="igroups python:db.invoice_group.filter()">
       <select name="invoice">
        <option tal:attributes="value string:invoice?@template=send">
         - Rechnungen -
        </option>
        <tal:block tal:repeat="ig igroups">
            <option tal:content="ig/name"
              tal:define="
              q string::columns=invoice_no,period_start,period_end,amount,currency,balance_open,n_sent,send_it,last_sent,payer,subscriber,abo&:sort=-period_start&:filter=open,invoice_group,send_it&:pagesize=50&:startwith=0&open=1&invoice_group=${ig/id}&send_it=1"
              tal:attributes="
                 value string:invoice?invoice=${ig/name}&@template=send&${q}
               ; selected python:invoice == ig.name
               "/>
        </tal:block>
       </select>
       <input type="button" value="!" href="#" onClick="javascript:document.location=document.forms['menubar'].elements['invoice'].options[document.forms['menubar'].elements['invoice'].options.selectedIndex].value; ">
      </span>
    </td>
    <td tal:condition="true" class="sidebar" nowrap>
     <span class="classblock">
      <a tal:attributes="href string::template=item"
         tal:content="python:utils.pretty ('mark')">
      </a>
     </span>
     <span class="classblock">
      <a tal:attributes="href string::template=item"
         tal:content="python:utils.pretty ('unmark')">
      </a>
     </span>
     <span class="classblock">
      <a tal:attributes="href string::template=item"
         tal:content="python:utils.pretty ('generate invoices')">
      </a>
     </span>
     <span class="classblock">
      <a tal:attributes="href string::template=item"
         tal:content="python:utils.pretty ('mark as sent')">
      </a>
     </span>
    </td>
   </tr>
 </tal:block>
<title metal:fill-slot="head_title">Verschicken Rechnung</title>
<span metal:fill-slot="body_title" tal:omit-tag="python:1"
      tal:define="iv python:[': %s' % invoice, ''] [not invoice]"
      tal:content="string:Verschicken ${Classname}${iv}"></span>

<tal:block metal:fill-slot="content">
<tal:block tal:condition="invoice">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   ep    python: utils.ExtProperty;
   props python:
    ( ep (utils, pdict ['id'])
    , ep (utils, pdict ['invoice_no'])
    , ep (utils, pdict ['period_start'])
    , ep (utils, pdict ['period_end'])
    , ep (utils, pdict ['amount'])
    , ep (utils, pdict ['currency'], multiselect = 1)
    , ep (utils, pdict ['balance_open'])
    , ep (utils, pdict ['payment'])
    , ep (utils, pdict ['open'])
    , ep (utils, pdict ['n_sent'])
    , ep (utils, pdict ['send_it'], editable = 1)
    , ep (utils, pdict ['last_sent'])
    , ep (utils, pdict ['date_payed'])
    , ep (utils, pdict ['bookentry'])
    , ep (utils, pdict ['receipt_no'])
    , ep (utils, pdict ['payer'],      lnkattr = 'lastname')
    , ep (utils, pdict ['subscriber'], lnkattr = 'lastname')
    , ep (utils, pdict ['abo'])
    , ep (utils, pdict ['invoice_group'], multiselect = 1)
    );
  "
  tal:condition="context/is_view_ok">

  <form method="POST" tal:attributes="action request/classname">
  <tal:block metal:use-macro="templates/page/macros/search_display"></tal:block>
  <p>
  <input type="submit" value=" Speichern ">
  <input type="hidden" name="@action" value="edit">
  <tal:block replace="structure request/indexargs_form" />
  </p>
  </form>
 </tal:block>
</tal:block>
</tal:block>
</tal:block>
