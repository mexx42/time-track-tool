<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Neue Rechnung"></span>
 </title>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="structure python:utils.fieldname('invoice_no')"></th>
     <td tal:content="structure context/invoice_no/field"></td>
     <th tal:content="structure python:utils.fieldname('abo')"></th>
     <td tal:content="structure context/abo"></td>
    </tr>
    <tr tal:condition="context/id">
     <th>Abonnent Nr: </th>
     <td tal:content="structure context/abo/subscriber/id" colspan=3></td>
    </tr>
    <tr tal:condition="context/id">
     <th tal:content="structure python:utils.fieldname('firstname')"></th>
     <td tal:content="structure context/abo/subscriber/firstname"></td>
     <th tal:content="structure python:utils.fieldname('lastname')"></th>
     <td tal:content="structure context/abo/subscriber/lastname"></td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
