<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Abfrage Adresse</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.SearchAttribute (utils, pdict ['id'])
    , utils.SearchAttribute (utils, pdict ['salutation'])
    , utils.SearchAttribute (utils, pdict ['title'],    is_label = 0)
    , utils.SearchAttribute (utils, pdict ['firstname'])
    , utils.SearchAttribute (utils, pdict ['lastname'], is_label = 1)
    , utils.SearchAttribute (utils, pdict ['country'])
    , utils.SearchAttribute (utils, pdict ['postalcode'])
    , utils.SearchAttribute (utils, pdict ['city'])
    , utils.SearchAttribute (utils, pdict ['street'])
    , utils.SearchAttribute (utils, pdict ['email'])
    , utils.SearchAttribute (utils, pdict ['function'])
    , utils.SearchAttribute (utils, pdict ['phone'])
    , utils.SearchAttribute (utils, pdict ['fax'])
    , utils.SearchAttribute (utils, pdict ['abos'])
    , utils.SearchAttribute (utils, pdict ['payed_abos'])
    , utils.SearchAttribute (utils, pdict ['adr_type'])
    , utils.SearchAttribute (utils, pdict ['valid'], multiselect = 1)
    );
  "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_display"></tal:block>

  <tal:block metal:use-macro="templates/page/macros/search_form">
   <tal:block metal:fill-slot="query_title">
    <tal:block tal:replace="python:'Abfrage ' + Classname">
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
