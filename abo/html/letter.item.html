<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Neuer Brief"></span>
 </title>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="structure python:utils.fieldname('date')"></th>
     <td tal:content="structure context/date/field"></td>
    </tr>
    <tr tal:condition="context/id|nothing">
     <th tal:content="structure python:utils.fieldname('firstname')"></th>
     <td tal:content="structure context/address/firstname"></td>
     <th tal:content="structure python:utils.fieldname('lastname')"></th>
     <td tal:content="structure context/address/lastname"></td>
    <tr>
     <th tal:content="structure python:utils.fieldname('files')"></th>
     <td colspan="3">
      <tal:block metal:use-macro="templates/page/macros/issue_files"/>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
