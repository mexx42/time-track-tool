<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                               "http://www.w3.org/TR/html4/strict.dtd">
<html tal:define=
 "classname context/_classname|default

 ;klass     python:db [classname] or default
 ;lbl       klass/_klass/labelprop
 ;label     python:(lbl,'lastname')[lbl == 'title' and hasattr (context, 'lastname')]
 ;title     python:utils.pretty ('history')
            + ' von '
            + context [label].plain ()
 ">
 <head>
  <title tal:content="string:Aenderungen"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
  <link rel="stylesheet" type="text/css" href="@@file/style.css">
  <script tal:replace="structure request/base_javascript"></script>
 </head>
 <body class="body">
  <tal:block tal:condition="python:context.is_view_ok() and context.id">
   <h3 tal:content="title"></h3>
   <tal:block tal:replace="structure context/history" />
  </tal:block>
 </body>
</html>
