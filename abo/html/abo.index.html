<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Abfrage Abo</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.SearchAttribute (utils, pdict ['id'])
    , utils.SearchAttribute
        (utils, pdict ['aboprice'], multiselect = 1, is_label = 1)
    , utils.SearchAttribute (utils, pdict ['amount'])
    , utils.SearchAttribute (utils, pdict ['begin'])
    , utils.SearchAttribute (utils, pdict ['end'])
    , utils.SearchAttribute (utils, pdict ['subscriber'], lnkattr = 'lastname')
    , utils.SearchAttribute (utils, pdict ['payer'],      lnkattr = 'lastname')
    );
  "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_display"></tal:block>

  <tal:block metal:use-macro="templates/page/macros/search_form">
   <tal:block metal:fill-slot="query_title">
    <tal:block tal:replace="python:'Abfrage ' + Classname">
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
