<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Neues File"></span>
 </title>
 <span metal:fill-slot="body_title" tal:omit-tag="python:1"
       tal:content="Classname"></span>


 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">

    <tr>
     <th tal:content="structure python:utils.fieldname (classname, 'type')"/>
     <td tal:content="structure context/type/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname (classname, 'name')"/>
     <td tal:content="structure context/name/field"></td>
    </tr>

    <tr>
     <td/>
     <td>
      <a tal:condition="python:context.id and context.is_view_ok()"
         tal:attributes="href string:file${context/id}/${context/name}">
       download
      </a>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
