<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:Abo: ${context/id} angelegt von ${context/creator}"></span>
  <span tal:condition="not:context/id"
        tal:replace="string:Neues Abo"></span>
 </title>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="python:utils.pretty('aboprice')" class="required"></th>
     <td tal:content="structure context/aboprice/menu"></td>
     <th tal:content="python:utils.pretty('amount')"></th>
     <td tal:content="structure python:context.amount.field (6)"></td>
    </tr>
    <tr>
     <th tal:content="python:utils.pretty('begin')" class="required"></th>
     <td tal:content="structure context/begin/field"></td>
     <th tal:content="python:utils.pretty('end')"></th>
     <td tal:content="structure context/begin/field"></td>
    </tr>
    <tr>
     <th tal:content="python:utils.pretty('subscriber')" class="required"></th>
     <td tal:content="structure context/subscriber/field"></td>
     <th tal:content="python:utils.pretty('payer')" class="required"></th>
     <td tal:content="structure context/payer/field"></td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
