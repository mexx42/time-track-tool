<tal:block metal:use-macro="templates/page/macros/icing">
 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Neues Abo"></span>
 </title>
 <span metal:fill-slot="body_title" tal:omit-tag="python:1"
       tal:content="Classname"></span>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="structure python:utils.fieldname('aboprice')"
         class="required"></th>
     <td tal:content="structure context/aboprice/menu"></td>
     <th tal:content="structure python:utils.fieldname('amount')"></th>
     <td tal:content="structure python:context.amount.field (6)"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('begin')"></th>
     <td tal:content="structure context/begin/field"></td>
     <th tal:content="structure python:utils.fieldname('end')"></th>
     <td tal:content="structure context/end/field"></td>
    </tr>
    <tr tal:define="rowspan python:(2, 1)[not context.id]">
     <th tal:content="structure python:utils.fieldname('subscriber')"
         class="required" tal:attributes="rowspan rowspan"></th>
     <td tal:content="structure context/subscriber/field"></td>
     <th tal:content="structure python:utils.fieldname('payer')"
         tal:attributes="rowspan rowspan"></th>
     <td tal:content="structure context/payer/field"></td>
    </tr>
    <tr tal:condition="context/id|nothing">
     <td>
      <a tal:attributes="href string:address${context/subscriber/id}"
         tal:content="python:str (context.subscriber.firstname)
                           + ' '
                           + str (context.subscriber.lastname)">
      </a>
     </td>
     <td>
      <a tal:attributes="href string:address${context/payer/id}"
         tal:content="python:str (context.payer.firstname)
                           + ' '
                           + str (context.payer.lastname)">
      </a>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
