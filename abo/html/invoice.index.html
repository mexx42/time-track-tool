<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Abfrage Rechnung</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   props python:( (utils.pretty ('id'),           'id')
                , (utils.pretty ('invoice_no'),   'invoice_no')
                , (utils.pretty ('period_start'), 'period_start')
                , (utils.pretty ('period_end'),   'period_end')
                , (utils.pretty ('amount'),       'amount')
                , (utils.pretty ('currency'),     'currency')
                , (utils.pretty ('balance_open'), 'balance_open')
                , (utils.pretty ('n_sent'),       'n_sent')
                , (utils.pretty ('send_it'),      'send_it')
                , (utils.pretty ('last_sent'),    'last_sent')
                , (utils.pretty ('date_payed'),   'date_payed')
                , (utils.pretty ('bookentry'),    'bookentry')
                , (utils.pretty ('receipt_no'),   'receipt_no')
                , ( utils.pretty ('payer'),       'abo'
                  , 'abo',                        'payer.lastname'
                  )
                , ( utils.pretty ('abo'),         'abo'
                  , 'abo',                        'aboprice'
                  )
                );
   multi python:( 'valid'
                ,
                );
   edit_form python:( 'send_it'
               ,
               )
  "
  tal:condition="context/is_view_ok">

  <form method="POST" tal:attributes="action request/classname">
  <tal:block metal:use-macro="templates/page/macros/search_display"></tal:block>
  <p>
  <input type="submit" value=" Speichern ">
  <input type="hidden" name="@action" value="edit">
  <tal:block replace="structure request/indexargs_form" />
  </p>
  </form>

  <tal:block metal:use-macro="templates/page/macros/search_form">
   <tal:block metal:fill-slot="query_title">
    <tal:block tal:replace="python:'Abfrage ' + Classname">
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
