<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Abfrage Rechnung</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.SearchAttribute (utils, pdict ['id'])
    , utils.SearchAttribute (utils, pdict ['invoice_no'])
    , utils.SearchAttribute (utils, pdict ['period_start'])
    , utils.SearchAttribute (utils, pdict ['period_end'])
    , utils.SearchAttribute (utils, pdict ['amount'])
    , utils.SearchAttribute (utils, pdict ['currency'], multiselect = 1)
    , utils.SearchAttribute (utils, pdict ['balance_open'])
    , utils.SearchAttribute (utils, pdict ['n_sent'])
    , utils.SearchAttribute (utils, pdict ['send_it'], editable = 1)
    , utils.SearchAttribute (utils, pdict ['last_sent'])
    , utils.SearchAttribute (utils, pdict ['date_payed'])
    , utils.SearchAttribute (utils, pdict ['bookentry'])
    , utils.SearchAttribute (utils, pdict ['receipt_no'])
    , utils.SearchAttribute (utils, pdict ['abo'], 'payer.lastname')
    , utils.SearchAttribute (utils, pdict ['abo'], 'aboprice')
    );
   edit_form python:( 'send_it'
               ,
               )
  "
  tal:condition="context/is_view_ok">

  <form method="POST" tal:attributes="action request/classname">
  <tal:block metal:use-macro="templates/page/macros/search_display"></tal:block>
  <p>
  <input type="submit" value=" Speichern ">
  <input type="hidden" name="@action" value="edit">
  <tal:block replace="structure request/indexargs_form" />
  </p>
  </form>

  <tal:block metal:use-macro="templates/page/macros/search_form">
   <tal:block metal:fill-slot="query_title">
    <tal:block tal:replace="python:'Abfrage ' + Classname">
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
