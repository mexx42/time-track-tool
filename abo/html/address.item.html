<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:${Classname}: ${context/id} angelegt von
                     ${context/creator}">
  </span>
  <span tal:condition="not:context/id" tal:replace="string:Neues Abo"></span>
 </title>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/formatted_class">
   <tal:block metal:fill-slot="formatted_class_content">
    <tr>
     <th tal:content="structure python:utils.fieldname('salutation')"></th>
     <td tal:content="structure context/salutation/field"></td>
     <th tal:content="structure python:utils.fieldname('title')"></th>
     <td tal:content="structure context/title/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('firstname')"></th>
     <td tal:content="structure context/firstname/field"></td>
     <th tal:content="structure python:utils.fieldname('lastname')"
         class="required"></th>
     <td tal:content="structure context/lastname/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('country')"
         class="required"></th>
     <td>
      <table border="0" cellspacing="0" cellpadding="0">
       <tr>
        <td tal:content="structure python:context.country.field (4)"></td>
        <td>&nbsp</td>
        <th tal:content="structure python:utils.fieldname('postalcode')"
            class="required"></th>
        <td tal:content="structure python:context.postalcode.field (10)"></td>
       </tr>
      </table>
     </td>
     <th tal:content="structure python:utils.fieldname('city')"
         class="required"></th>
     <td tal:content="structure context/city/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('street')"
         class="required"></th>
     <td tal:content="structure context/street/field"></td>
     <th tal:content="structure python:utils.fieldname('email')"></th>
     <td tal:content="structure context/email/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('function')"
         rowspan="3"></th>
     <td rowspan=3>
      <textarea tal:content="context/function/plain"
                name="function"
                wrap="hard"
                rows="3"
                cols="30">
      </textarea>
     </td>
     <th tal:content="structure python:utils.fieldname('phone_office')"></th>
     <td tal:content="structure context/phone_office/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('phone_home')"></th>
     <td tal:content="structure context/phone_home/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('phone_mobile')"></th>
     <td tal:content="structure context/phone_mobile/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('adr_type')"
         rowspan="2"></th>
     <td rowspan=2
         tal:content="structure python:context.adr_type.menu (height=5)"></td>
     <th tal:content="structure python:utils.fieldname('fax')"></th>
     <td tal:content="structure context/fax/field"></td>
    </tr>
    <tr>
     <th tal:content="structure python:utils.fieldname('valid')"></th>
     <td tal:content="structure context/valid/menu"></td>
    </tr>
    <tr tal:condition="context/id">
     <th tal:content="structure python:utils.fieldname('abos')"></th>
     <td align="top">
      <table border="0" cellspacing="0" cellpadding="0">
       <tr tal:repeat="abo context/abos">
        <td>
         <a tal:attributes="href string:abo${abo/id}"
            tal:content="abo/aboprice">
         </a>
        </td>
       </tr>
      </table>
     </td>
     <th tal:content="structure python:utils.fieldname('payed_abos')"></th>
     <td align="top">
      <table border="0" cellspacing="0" cellpadding="0">
       <tr tal:repeat="abo context/payed_abos">
        <td>
         <a tal:attributes="href string:abo${abo/id}"
            tal:content="abo/aboprice">
         </a>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
