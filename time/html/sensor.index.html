<tal:block metal:use-macro="templates/page/macros/icing">
 <tal:block metal:fill-slot="create_or_query">
  <tal:block 
   metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block>

 <tal:block metal:fill-slot="content">
  <tal:block tal:define=
   "batch request/batch;
    pdict python: utils.properties_dict (db, context);
    ep python: utils.ExtProperty;
    props python:
     ( ep (utils, pdict ['id'])
     , ep ( utils, pdict ['device']
          , searchname   = 'device.device_group'
          , searchable   = True
          , displayable  = True
          , multiselect  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.transceiver'
          , searchable   = True
          , displayable  = True
          , multiselect  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device'
          , searchable   = True
          , displayable  = False
          , multiselect  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.adr'
          , searchable   = False
          , displayable  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.order'
          , searchable   = False
          , displayable  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.dev'
          , searchable   = False
          , displayable  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.cls'
          , searchable   = False
          , displayable  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.name'
          , searchable   = False
          , displayable  = True
          )
     , ep ( utils, pdict ['device']
          , searchname   = 'device.name'
          , searchable   = False
          , displayable  = True
          )
     , ep (utils, pdict ['adr'], searchable = False, force_link = True)
     , ep (utils, pdict ['order'], searchable = False)
     , ep (utils, pdict ['type'])
     , ep (utils, pdict ['name'], force_link = True)
     , ep (utils, pdict ['almin'])
     , ep (utils, pdict ['almax'])
     , ep (utils, pdict ['unit'])
     , ep (utils, pdict ['do_logging'])
     , ep (utils, pdict ['is_actuator'])
     , ep (utils, pdict ['is_app_sensor'])
     );
    "
   tal:condition="context/is_view_ok">

   <tal:block metal:use-macro="templates/page/macros/search_results"/>
   <tal:block tal:condition="python: request.form.has_key ('@nosearch')">
    <br><br>
    <a i18n:translate="" tal:attributes="href python:
       request.indexargs_url (classname, request.filterspec)">
       Extended Search
    </a>
   </tal:block>
   <tal:block tal:condition="python: not request.form.has_key ('@nosearch')">
    <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
