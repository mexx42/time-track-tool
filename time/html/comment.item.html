<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:Comment: ${context/id} by ${context/creator}"></span>
  <span tal:condition="not:context/id"
        tal:replace="string:Create New Comment"></span>
 </title>

 <tal:block metal:fill-slot="create_or_query">
  <tal:block 
   metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block>

 <tal:block metal:fill-slot="content">
 <tal:block tal:define="responsible_required string:required;
                        required_attributes string:title,responsible,status;">

  <tal:block metal:use-macro="templates/page/macros/ttt_issue">
   <tal:block metal:fill-slot="ttt_issue_content">

    <tr>
     <th class="required">Severity</th>
     <td colspan="3">
      <span tal:content="structure context/severity/plain"/>
     </td>
    </tr>

    <tr tal:condition="context/id">
     <th class="required">Status</th>
     <td colspan="3">
      <select name="status"
              tal:define="ok context/status/transitions"
              tal:condition="context/is_edit_ok">
       <option tal:attributes="value context/status/id"
               tal:content="context/status/name"></option>
       <tal:block tal:repeat="state db/comment_status/list">
       <option tal:condition="python:state.id in ok"
               tal:attributes="
                   value state/id;
                selected python:state.id == context.status.id"
               tal:content="state/name">
       </option>
       </tal:block>
      </select>
      <span tal:condition="context/is_only_view_ok"
            tal:content="context/status"/>
     </td>
    </tr>

    <tr>
     <th>Review</th>
     <td colspan="3">
      <a tal:attributes="href context/review/designator"
         tal:content="structure context/review/title"/>
     </td>
    </tr>

    <tr>
     <th>Announcement</th>
     <td colspan="3">
      <a tal:attributes="href context/announcement/designator"
         tal:content="structure python:'%s %s' % (context.announcement.title, context.announcement.version)"/>
     </td>
    </tr>

    <tr>
     <th>Filename</th>
     <td colspan="3">
      <span tal:content="structure context/file_name/field"/>
     </td>
    </tr>

    <tr>
     <th>Linenumber</th>
     <td colspan="3">
      <span tal:content="structure context/line_number/field"/>
     </td>
    </tr>

   </tal:block>
  </tal:block>
 </tal:block>
 </tal:block>
</tal:block>
