<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Query Defect Reports</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['title'])
    , utils.ExtProperty (utils, pdict ['responsible'],        multiselect = 1)
    , utils.ExtProperty (utils, pdict ['product'],            multiselect = 1)
    , utils.ExtProperty (utils, pdict ['version'])
    , utils.ExtProperty (utils, pdict ['status'],             multiselect = 1)
    , utils.ExtProperty (utils, pdict ['severity'],           multiselect = 1)
    , utils.ExtProperty (utils, pdict ['cert'])
    , utils.ExtProperty (utils, pdict ['found_in_release'],   searchable  = 1)
    , utils.ExtProperty (utils, pdict ['solved_in_release'],  searchable  = 1)
    , utils.ExtProperty (utils, pdict ['belongs_to_feature'], searchable  = 1)
    , utils.ExtProperty (utils, pdict ['belongs_to_task'],    searchable  = 1)
    , utils.ExtProperty (utils, pdict ['estimated_effort'])
    , utils.ExtProperty (utils, pdict ['fixed_until'])
    , utils.ExtProperty (utils, pdict ['fixed_in'])
    , utils.ExtProperty (utils, pdict ['superseder'],         searchable  = 1)
    , utils.ExtProperty (utils, pdict ['closed'])
    , utils.ExtProperty (utils, pdict ['closer'],             multiselect = 1)
    , utils.ExtProperty (utils, pdict ['nosy'],               multiselect = 1)
    );
  "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/ttt_search_results"></tal:block>
  <tal:block metal:use-macro="templates/page/macros/ttt_search_form">
   <tal:block metal:fill-slot="query_title">Query Defect Reports</tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
