<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">Query Reviews</title>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['title'])
    , utils.ExtProperty (utils, pdict ['responsible'],       multiselect = 1)
    , utils.ExtProperty (utils, pdict ['status'],            multiselect = 1)
    , utils.ExtProperty (utils, pdict ['qa_representative'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['recorder'],          multiselect = 1)
    , utils.ExtProperty (utils, pdict ['peer_reviewers'],    multiselect = 1)
    , utils.ExtProperty (utils, pdict ['opt_reviewers'],     multiselect = 1)
    , utils.ExtProperty (utils, pdict ['cut_off_date'])
    , utils.ExtProperty (utils, pdict ['final_meeting_date'])
    , utils.ExtProperty (utils, pdict ['announcements'],     searchable  = 1)
    , utils.ExtProperty (utils, pdict ['nosy'],              multiselect = 1)
    );
  "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/ttt_search_results"></tal:block>
  <tal:block metal:use-macro="templates/page/macros/ttt_search_form">
   <tal:block metal:fill-slot="query_title">Query Reviews</tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
