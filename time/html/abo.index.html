<tal:block metal:use-macro="templates/page/macros/icing">
<title metal:fill-slot="head_title">
 <span tal:replace="string:Abfrage ${Classname}" />
</title>
<span metal:fill-slot="body_title" tal:omit-tag="python:1"
      tal:content="string:Abfrage ${Classname}"></span>
<tal:block metal:fill-slot="create_or_query">
 <tal:block
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['aboprice'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['amount'])
    , utils.ExtProperty (utils, pdict ['begin'])
    , utils.ExtProperty (utils, pdict ['end'])
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.lastname'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.firstname'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.function'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.lookalike_lastname'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.lookalike_firstname'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.lookalike_function'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['subscriber']
        , searchname  = 'subscriber.valid'
        , searchable  = True
        , multiselect = True
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.lastname'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.firstname'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.function'
        , searchable  = False
        , sortable    = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.lookalike_lastname'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.lookalike_firstname'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.lookalike_function'
        , searchable  = True
        , displayable = False
        )
    , utils.ExtProperty 
        ( utils, pdict ['payer']
        , searchname  = 'payer.valid'
        , searchable  = True
        , multiselect = True
        )
    , utils.ExtProperty (utils, pdict ['invoices'], do_classhelp = False)
    );
  "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form">
   <tal:block metal:fill-slot="query_title">
    <tal:block tal:replace="python:'Abfrage ' + Classname">
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
</tal:block>
