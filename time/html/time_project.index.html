<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['name'])
    , utils.ExtProperty (utils, pdict ['description'])
    , utils.ExtProperty (utils, pdict ['responsible'],   multiselect = 1)
    , utils.ExtProperty (utils, pdict ['deputy'],        multiselect = 1)
    , utils.ExtProperty (utils, pdict ['organisation'],  multiselect = 1)
    , utils.ExtProperty
        ( utils, pdict ['organisation']
        , searchname  = 'organisation.id'
        , searchable  = False
        )
    , utils.ExtProperty (utils, pdict ['department'],    multiselect = 1)
    , utils.ExtProperty
        ( utils, pdict ['department']
        , searchname  = 'department.id'
        , searchable  = False
        )
    , utils.ExtProperty (utils, pdict ['status'],        multiselect = 1)
    , utils.ExtProperty (utils, pdict ['cost_center'],   multiselect = 1)
    , utils.ExtProperty
        ( utils, pdict ['cost_center']
        , searchname  = 'cost_center.id'
        , searchable  = False
        )
    , utils.ExtProperty (utils, pdict ['planned_effort'])
    , utils.ExtProperty (utils, pdict ['work_location'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['max_hours'])
    , utils.ExtProperty (utils, pdict ['nosy'],          multiselect = 1)
    , utils.ExtProperty (utils, pdict ['op_project'])
    , utils.ExtProperty (utils, pdict ['no_overtime'])
    , utils.ExtProperty (utils, pdict ['is_public_holiday'])
    , utils.ExtProperty (utils, pdict ['overtime_reduction'])
    );
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
