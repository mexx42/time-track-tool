<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:Action Item: ${context/id} by ${context/creator}"></span>
  <span tal:condition="not:context/id"
        tal:replace="string:Create New Action Item"></span>
 </title>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/ttt_issue">
   <tal:block metal:fill-slot="ttt_issue_content">
    <tr>
     <th>Meeting</th>
     <td colspan="3" tal:content="structure context/meeting/menu"></td>
    </tr>
    <tr>
     <th>Status</th>
     <td colspan="3" tal:content="structure context/status/menu"></td>
    </tr>
    <tr>
     <th>Deadline</th>
     <td colspan="3" tal:content="structure context/deadline/field"></td>
    </tr>
    <tr>
     <th>Files</th>
     <td colspan="3">
      <tal:block metal:use-macro="templates/page/macros/ttt_issue_files"/>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
