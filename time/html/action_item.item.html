<tal:block metal:use-macro="templates/page/macros/icing">

 <title metal:fill-slot="head_title">
  <span tal:condition="context/id"
        tal:replace="string:Action Item: ${context/id} by ${context/creator}"/>
  <span tal:condition="not:context/id"
        tal:replace="string:Create New Action Item"/>
 </title>

 <tal:block metal:fill-slot="create_or_query">
  <tal:block 
   metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block>

 <tal:block metal:fill-slot="content">
  <tal:block metal:use-macro="templates/page/macros/ttt_issue">
   <tal:block metal:fill-slot="ttt_issue_content">
    <tr>
     <th>Meeting</th>
     <td colspan="3" tal:content="structure context/meeting/menu"></td>
    </tr>
    <tr tal:condition="context/id">
     <th>Status</th>
     <td colspan="3">
      <select name="status">
       <option tal:repeat="s db/action_item_status/list"
               tal:attributes="value s/id;
                               selected python:s.id == context.status.id"
               tal:content="s/name">
       </option>
      </select>
     </td>
    </tr>
    <tr>
     <th>Deadline</th>
     <td colspan="3">
      <span tal:content="structure context/deadline/field"/>
      <span tal:content="structure python:utils.date_help (request, context.deadline)"/>
     </td>
    </tr>
    <tr>
     <th>Files</th>
     <td colspan="3">
      <tal:block metal:use-macro="templates/page/macros/ttt_issue_files"/>
     </td>
    </tr>
   </tal:block>
  </tal:block>
 </tal:block>

</tal:block>
