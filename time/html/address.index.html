<tal:block metal:use-macro="templates/page/macros/icing">
 <tal:block metal:fill-slot="menu_slot">
   <tr tal:condition="python:request.user.hasPermission ('View','address')">
    <td colspan="2"/>
    <td class="sidebar" nowrap>
     <span class="classblock">
      <a i18n:translate="" tal:attributes="href python:request.indexargs_url
         (classname, {':action' : 'export_csv_addresses'})">
       export addresses
      </a>
     </span>
    </td>
   </tr>
 </tal:block>
 <title metal:fill-slot="head_title">
  <span tal:replace="string:Abfrage ${Classname}" />
 </title>
 <span metal:fill-slot="body_title" tal:omit-tag="python:1"
       tal:content="string:Abfrage ${Classname}">
 </span>
 <tal:block metal:fill-slot="create_or_query">
  <tal:block
   metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block>


 <tal:block metal:fill-slot="content">
  <tal:block tal:define=
   "batch request/batch
   ;pdict python: utils.properties_dict (db, context)
   ;filt  python: dict (typecat = db._db.adr_type_cat.getnodeids ())
   ;prp   python:
     ( ('id',             {})
     , ('salutation',     {})
     , ('title',          {})
     , ('firstname',      {})
     , ('lastname',       {})
     , ('country',        {})
     , ('postalcode',     {})
     , ('city',           {})
     , ('street',         {})
     , ('email',          {})
     , ('function',       {})
     , ('phone',          {})
     , ('fax',            {})
     , ('abos',           {})
     , ('payed_abos',     {})
     , ('adr_type',       dict (filter       = filt))
     , ('valid',          dict (multiselect  = 1))
     , ('invoices',       dict (do_classhelp = False))
     , ('lookalike_name', {})
     , ('creation',       {})
     , ('creator',        {})
     , ('activity',       {})
     , ('actor',          {})
     )
   ;props python:
          [ utils.ExtProperty (utils, pdict [p [0]], ** p [1])
            for p in prp if p [0] in pdict
          ]
   "
   tal:condition="context/is_view_ok">

   <tal:block metal:use-macro="templates/page/macros/search_results"/>
   <tal:block metal:use-macro="templates/page/macros/simple_search_form">
    <tal:block metal:fill-slot="query_title">
     <tal:block tal:replace="python:'Abfrage ' + Classname">
     </tal:block>
    </tal:block>
   </tal:block>
  </tal:block>
 </tal:block>
</tal:block>
