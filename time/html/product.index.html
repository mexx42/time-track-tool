<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['name'])
    , utils.ExtProperty (utils, pdict ['description'])
    , utils.ExtProperty (utils, pdict ['status'],          multiselect = 1)
    , utils.ExtProperty (utils, pdict ['product_group'],   multiselect = 1)
    , utils.ExtProperty (utils, pdict ['measuring_unit'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['packaging_unit'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['minimum_inventory'])
    , utils.ExtProperty (utils, pdict ['shelf_life_code'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['proceeds_group'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['use_lot'])
    );
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
