<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   prp python:
    ( ('id',                {})
    , ('name',              {})
    , ('description',       {})
    , ('status',            dict (multiselect = 1))
    , ('product_group',     dict (multiselect = 1))
    , ('measuring_unit',    dict (multiselect = 1))
    , ('packaging_unit',    dict (multiselect = 1))
    , ('minimum_inventory', {})
    , ('shelf_life_code',   dict (multiselect = 1))
    , ('proceeds_group',    dict (multiselect = 1))
    , ('use_lot',           {})
    , ('business_unit',     dict
        ( multiselect = 1
        , filter      = {'valid' : True}
        )
      )
    , ('is_series',         {})
    , ('valid',             {})
    , ('prodcat',           dict (filter = dict (level = 4, valid = True)))
    , ('prodcat'
      , dict ( searchname  = 'prodcat.parent'
             , filter      = dict (level = 3, valid = True)
             , searchable  = True
             , sortable    = True
             , multiselect = True
             )
      )
    , ('prodcat'
      , dict ( searchname  = 'prodcat.parent.parent'
             , filter      = dict (level = 2, valid = True)
             , searchable  = True
             , sortable    = True
             , multiselect = True
             )
      )
    , ('prodcat'
      , dict ( searchname  = 'prodcat.parent.parent.parent'
             , filter      = dict (level = 1, valid = True)
             , searchable  = True
             , sortable    = True
             , multiselect = True
             )
      )
    );
   props python:
     [ utils.ExtProperty (utils, pdict [p [0]], ** p [1])
       for p in prp if p [0] in pdict
     ]
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
