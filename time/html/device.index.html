<tal:block metal:use-macro="templates/page/macros/icing">
 <tal:block metal:fill-slot="create_or_query">
  <tal:block 
   metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
 </tal:block>

 <tal:block metal:fill-slot="content">
  <tal:block tal:define=
   "batch request/batch;
    pdict python: utils.properties_dict (db, context);
    ep python: utils.ExtProperty;
    props python:
     ( ep (utils, pdict ['id'])
     , ep ( utils, pdict ['device_group']
          , searchable   = True
          , displayable  = True
          , multiselect  = True
          )
     , ep ( utils, pdict ['transceiver']
          , searchable   = True
          , displayable  = True
          , multiselect  = True
          )
     , ep (utils, pdict ['adr'], force_link = True)
     , ep (utils, pdict ['order'])
     , ep (utils, pdict ['dev'])
     , ep (utils, pdict ['cls'])
     , ep (utils, pdict ['name'])
     , ep (utils, pdict ['mint'])
     , ep (utils, pdict ['sint'])
     , ep (utils, pdict ['gapint'])
     , ep (utils, pdict ['rec'], multiselect = 1)
     , ep (utils, pdict ['version'])
     );
    "
   tal:condition="context/is_view_ok">

   <tal:block metal:use-macro="templates/page/macros/search_results"/>
   <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
  </tal:block>
 </tal:block>
</tal:block>
