<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['call'])
    , utils.ExtProperty (utils, pdict ['name'])
    , utils.ExtProperty (utils, pdict ['qsl_via'])
    , utils.ExtProperty
        ( utils, pdict ['swl']
        , searchable = 1
        , help_props = ('call', 'qso_start')
        )
    , utils.ExtProperty
        ( utils, pdict ['qso2']
        , searchable = 1
        , help_props = ('call', 'qso_start')
        )
    , utils.ExtProperty (utils, pdict ['freq'])
    , utils.ExtProperty (utils, pdict ['band'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['qso_start'], format='%Y-%m-%d.%H:%M')
    , utils.ExtProperty (utils, pdict ['qso_end'],   format='%Y-%m-%d.%H:%M')
    , utils.ExtProperty (utils, pdict ['rst_rcvd'])
    , utils.ExtProperty (utils, pdict ['rst_sent'])
    , utils.ExtProperty (utils, pdict ['qth'])
    , utils.ExtProperty (utils, pdict ['country'])
    , utils.ExtProperty (utils, pdict ['state'])
    , utils.ExtProperty (utils, pdict ['gridsquare'])
    , utils.ExtProperty (utils, pdict ['mode'],          multiselect = 1)
    , utils.ExtProperty (utils, pdict ['tx_pwr'])
    , utils.ExtProperty (utils, pdict ['owner'],         multiselect = 1)
    , utils.ExtProperty (utils, pdict ['wont_qsl_via'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['no_qsl_status'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['qsl_r_status'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['qsl_s_status'],  multiselect = 1)
    );
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
