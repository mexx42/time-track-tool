<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty \
        ( utils
        , pdict ['name']
        , searchable = False
        , sortable   = False
        )
    , utils.ExtProperty \
        ( utils
        , pdict ['lookalike_name']
        , displayable = False
        , helpname    = 'name'
        )
    , utils.ExtProperty (utils, pdict ['description'])
    , utils.ExtProperty (utils, pdict ['tax_id'])
    , utils.ExtProperty (utils, pdict ['pharma_ref'],       multiselect = 1)
    , utils.ExtProperty (utils, pdict ['currency'],         multiselect = 1)
    , utils.ExtProperty (utils, pdict ['invoice_dispatch'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['dispatch_type'],    multiselect = 1)
    , utils.ExtProperty (utils, pdict ['customer_status'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['customer_type'],    multiselect = 1)
    , utils.ExtProperty (utils, pdict ['customer_group'],   multiselect = 1)
    , utils.ExtProperty (utils, pdict ['attendant'])
    , utils.ExtProperty (utils, pdict ['credit_limit'])
    , utils.ExtProperty (utils, pdict ['discount_group'],   multiselect = 1)
    , utils.ExtProperty (utils, pdict ['invoice_text'])
    , utils.ExtProperty (utils, pdict ['sales_conditions'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['supplier_status'],  multiselect = 1)
    , utils.ExtProperty (utils, pdict ['supplier_group'],   multiselect = 1)
    , utils.ExtProperty (utils, pdict ['order_text'])
    , utils.ExtProperty (utils, pdict ['creator'])
    , utils.ExtProperty (utils, pdict ['creation'])
    , utils.ExtProperty (utils, pdict ['actor'])
    , utils.ExtProperty (utils, pdict ['activity'])
    );
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
