<tal:block metal:use-macro="templates/page/macros/icing">
<tal:block metal:fill-slot="create_or_query">
 <tal:block 
  metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
</tal:block>

<tal:block metal:fill-slot="content">
 <tal:block tal:define=
  "batch request/batch;
   pdict python: utils.properties_dict (db, context);
   props python:
    ( utils.ExtProperty (utils, pdict ['id'])
    , utils.ExtProperty (utils, pdict ['name'])
    , utils.ExtProperty (utils, pdict ['wp_no'])
    , utils.ExtProperty (utils, pdict ['description'])
    , utils.ExtProperty (utils, pdict ['responsible'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['project'],     multiselect = 1)
    , utils.ExtProperty
        (utils, pdict ['project']
        , searchname  = 'project.status'
        , multiselect = True
        , searchable  = True
        , sortable    = True
        )
    , utils.ExtProperty (utils, pdict ['time_start'])
    , utils.ExtProperty (utils, pdict ['time_end'])
    , utils.ExtProperty (utils, pdict ['planned_effort'])
    , utils.ExtProperty
        ( utils, pdict ['bookers']
        , help_props  = ['firstname', 'lastname']
        , help_filter = 'status=%s' % db._db.user_status.lookup ('valid')
        )
    , utils.ExtProperty (utils, pdict ['cost_center'], multiselect = 1)
    , utils.ExtProperty (utils, pdict ['is_public'])
    , utils.ExtProperty (utils, pdict ['durations_allowed'])
    , utils.ExtProperty (utils, pdict ['travel'])
    );
   "
  tal:condition="context/is_view_ok">

  <tal:block metal:use-macro="templates/page/macros/search_results"/>
  <tal:block metal:use-macro="templates/page/macros/simple_search_form"/>
 </tal:block>
</tal:block>
</tal:block>
