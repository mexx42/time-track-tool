<tal:block tal:condition="python:utils.is_lielas(request)">
  <tal:block metal:use-macro="templates/lielas/macros/lielas-main"/>
</tal:block>
<tal:block tal:condition="python:not utils.is_lielas(request)">
  <tal:block metal:use-macro="templates/page/macros/icing">
   <title metal:fill-slot="head_title" i18n:translate="">Welcome</title>
   <tal:block metal:fill-slot="create_or_query">
    <tal:block 
     metal:use-macro="templates/page/macros/create_or_query_new_tracker_item" />
   </tal:block>
   <span metal:fill-slot="body_title" />

   <tal:block metal:fill-slot="menubar" />
   <td class="content" metal:fill-slot="content">
    <tal:block tal:replace="structure python: utils.welcome (db._db)" />
   </td>
  </tal:block>
</tal:block>
